<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS Units</title>
	<link rel="stylesheet" href="./styles.css">
</head>
<body>
	<h1>CSS Units</h1>

	<h2>Relative Units</h2>
	<div id="em-rem-cont" class="container">
		<h3>em and rem - font-size: 10px</h3>
		<div class="flex-h">
			<div id="em" class="flex-h">
				<h4>em - 10em</h4>
				<div class="square"></div>
			</div>

			<div id="rem" class="flex-h">
				<h4>rem - 10rem</h4>
				<div class="square"></div>
			</div>
		</div>
	</div>

	<div id="viewport-units-cont" class="container">
		<h3>vh and vw</h3>
		<div class="flex-h">
			<div id="vh" class="flex-h">
				<h4>vh - 10vh</h4>
				<div class="square"></div>
			</div>

			<div id="vw" class="flex-h">
				<h4>vw - 10vw</h4>
				<div class="square"></div>
			</div>
		</div>
	</div>
</body>
</html>
